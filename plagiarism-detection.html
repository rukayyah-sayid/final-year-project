<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login_page.css">
  <link rel="stylesheet" href="signup.css">
  <title>Dashboard</title>
</head>

<body class="container-md container-fluid">
  <div class="row">
    <div>
      <!-- Sidebar  -->
      <nav id="sidebar">

        <ul class="list-unstyled text-white font-16">
          <li class="pt-5"><img src="img/logo-white.png" width="200" alt=""></li>
          <li class="pt-3 text-white">
            <a class="text-white pl-4" href="#">Home</a>
          </li>
          <li>
            <a class="text-white pl-4" href="plagiarism-detection.html">Plagiarism Detection Tool</a>
          </li>
          <li>
            <a class="text-white pl-4">Chats</a>
          </li>
        </ul>
      </nav>
      <!-- sidebar end -->
    </div>


    <!-- main body -->
    <div id="accordion" class="accordion">
      <p class="font-30 peach-color font-weight-bold pt-5">Plagiarism Detection Tool</p>
      <p class="font-16 text-dark">Upload the text or document you want to scan.</p>
      <section id="pageContent" class="animate-bottom">
        <div>
          <form method="post" action="/result">
            <div class="form-group">
              <textarea class="form-control" name="query" type="text" rows="17"
                placeholder="Enter the text to check plagiarism" required></textarea>
            </div>
            <div>
              <button type="submit" class="btn peach-bg font-16 float-right" onclick="startLoader()"
                style="color: white !important;">GENERATE REPORT</button>
              <!-- <input type="file" id="docpicker" accept=".doc,.docx,.xml,application/msword" /> -->
            </div>
          </form>

        </div>
      </section>
    </div>
    <!-- main body end -->
  </div>
</body>
