<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login_page.css">
  <title>Signup</title>
</head>
<body>
  <!-- header -->
  <div class="col-lg-12 peach-bg pb-1"></div>
  <!-- header end -->
  <!-- heading -->
  <div>
    <p class="peach-color font-30 font-weight-bold text-center mt-5 ">SIGNUP</p>
  </div>
  <!-- heading end -->
  <div class="container container-fluid justify-content-center">
      <form action="GET" class="form-group" onsubmit="return formValidation()">
        <div class="col-lg-6 float-left pl-5">
        <div class="form-group">
          <input type="text" class="form-control font-14 pt-3 pb-3" placeholder="First Name" id="fullName" name="fullName">
          <div class="msg"></div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control font-14 pt-3 pb-3" placeholder="Surname" id="surName" name="surName">
          <div class="msg1"></div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control font-14 pt-3 pb-3" placeholder="Last Name" id="lastName" name="lastName">
          <div class="msg2"></div>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-control font-14 pt-3 pb-3" placeholder="Email Address" id="emailAddress" name="emailAddress">
          <div class="msg3"></div>
        </div>

        <div class="form-group input-group">
          <input type="password" id="myInput" class="form-control font-14 pt-3 pb-3" placeholder="Password"  autocomplete='chrome-off' >
          <div class="input-group-append">
            <span class="input-group-text">
              <a href="#" class="toggle_hide_password">
                <i class="fas fa-eye-slash peach-color" aria-hidden="true"></i>
              </a>
            </span>
          </div>
          <div class="msg4"></div>
        </div>
  
        <div class="form-group input-group">
          <input type="password" id="myInput" class="form-control font-14 pt-3 pb-3" placeholder="Confirm Password"  autocomplete='chrome-off' >
          <div class="input-group-append">
            <span class="input-group-text">
              <a href="#" class="toggle_hide_password">
                <i class="fas fa-eye-slash peach-color" aria-hidden="true"></i>
              </a>
            </span>
          </div>
          <div class="msg5"></div>
        </div>
    </div>


    <div class="col-lg-6 float-right pr-5">
      
      <div class="form-group">
        <input type="text" class="form-control font-14 pt-3 pb-3" placeholder="Department" id="dept" name="dept">
        <div class="msg6"></div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control font-14 pt-3 pb-3" placeholder="Faculty" id="dept" name="dept">
        <div class="msg7"></div>
      </div>

      <div class="form-group">
        <a href="#"><button type="" class="btn peach-bg text-white col-lg-12 rounded font-16 pt-2 pb-2">Create an Account</button></a>
      </div>
      </form>
    </div>
    <!-- form end -->
  </div>
  
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script text="javascript" src="formValidation.js"></script>
</html>
