<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login_page.css">
  <link rel="stylesheet" href="signup.css">
  <title>Profile</title>
</head>

<body class="container-md container-fluid">
  <div class="row">
    <div>
      <!-- Sidebar  -->
      <nav id="sidebar">

        <ul class="list-unstyled text-white font-16">
          <li class="pt-5"><img src="img/logo-white.png" width="200" alt=""></li>
          <li class="pt-3 text-white">
            <a class="text-white pl-4" href="#">Home</a>
          </li>
          <li>
            <a class="text-white pl-4" href="plagiarism-detection.html">Plagiarism Detection Tool</a>
          </li>
          <li>
            <a class="text-white pl-4" href="#">Chats</a>
          </li>
        </ul>
      </nav>
      <!-- sidebar end -->
    </div>


    <!-- main body -->
    <div class="accordion" id="accordion">
      <p class="font-30 peach-color font-weight-bold pt-5">Student Profile</p>
      <p class="font-16 text-dark">Upload all student's finalised chapters and scores. Mark according to chapters and get the cumulative score.</p>
      <table class="table table-hover">
        <thead>
          <tr class="font-20">
            <!-- <th scope="col">S/N</th> -->
            <th scope="col">Chapters</th>
            <th scope="col">Scores</th>
          </tr>
        </thead>
        <tbody class="font-14">
          <tr>
            <td>Chapter 1</td>
            <td><input type="number" class="table-input-size" input onblur="findTotal()" name="qty" id="qty1" style="width: 45px !important;"></td>
          </tr>
          <tr>
            <td>Chapter 2</td>
            <td><input type="number" class="table-input-size" input onblur="findTotal()" name="qty" id="qty2" style="width: 45px !important;"></td>
          </tr>
          <tr>
            <td>Chapter 3</td>
            <td><input type="number" class="table-input-size" input onblur="findTotal()" name="qty" id="qty2" style="width: 45px !important;"></td>

          </tr>
          <tr>
            <td>Chapter 4</td>
            <td><input type="number" class="table-input-size" input onblur="findTotal()" name="qty" id="qty2" style="width: 45px !important;"></td>
          </tr>
          <tr>
            <td>Chapter 5</td>
            <td><input type="number" class="table-input-size" input onblur="findTotal()" name="qty" id="qty2" style="width: 45px !important;"></td>
          </tr>
          <tr>
            <th>Cumulative</th>
            <td><input type="number" class="table-input-size" name="total" id="total" style="width: 45px !important;"></td>
          </tr>
        </tbody>
      </table>
    <!-- main body end -->
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function findTotal(){
        var arr = document.getElementsByName('qty');
        var tot=0;
        for(var i=0;i<arr.length;i++){
            if(parseInt(arr[i].value))
                tot += parseInt(arr[i].value);
        }
        document.getElementById('total').value = tot;
    }
    
        </script>
</html>
