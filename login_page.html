<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- font awesome cdn -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="login_page.css">
  <title>login</title>
</head>
<body>
  <div class="container-md container-fluid">
    <!-- header -->
  <div class="col-lg-12 peach-bg pb-1"></div>
  <!-- header end -->
    <div class="col-lg-9 vh-100px">
      <!-- heading -->
      <div>
        <p class="peach-color font-30 font-weight-bold text-center">LOGIN</p>
      </div>
      <!-- heading end -->
       <!-- form div -->
      <form class="form-signin col-md-8 mx-auto">
        <div class="form-group">
          <input type="email" id="inputEmail" class="form-control font-14" placeholder="Email Address" style="height: 50px;" required autofocus>
        </div>
        <div class="form-group input-group">
          <input type="password" id="myInput" class="form-control font-14" placeholder="Password"  autocomplete='chrome-off' style="height: 50px;" required autofocus>
          <div class="input-group-append">
            <span class="input-group-text">
              <a href="#" class="toggle_hide_password">
                <i class="fas fa-eye-slash peach-color" aria-hidden="true"></i>
              </a>
            </span>
          </div>
        </div>
        <p>
          <a href="#" class="font-16 peach-color">Forgot password?</a>
        </p>
        <div class="form-group">
          <button type="button" class="btn peach-bg text-white col-lg-12 rounded font-16" style="height: 50px;">
            <a class="text-white text-decoration-none" href="dashboard.html">Login</a>
          </button>
        </div>
        <div class="text-center">
          <hr>
          <p class="font-16">New to our platform? <a href="signup.html" class="peach-color">Signup</a></p>
        </div>
        </form>
         <!-- form div end -->
        <!-- Footer -->
      <footer class="text-center bg-white text-muted">
        <!-- Copyright -->
        <div class="text-center pb-0 mt-5 pt-5">
          <p class="font-16">Â© 2023 EduSecure Copyright. All rights reserved.</p>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

$(document).ready(function() {

// target the link
$(".toggle_hide_password").on('click', function(e) {
  e.preventDefault()

  // get input group of clicked link
  var input_group = $(this).closest('.input-group')

  // find the input, within the input group
  var input = input_group.find('input.form-control')

  // find the icon, within the input group
  var icon = input_group.find('i')

  // toggle field type
  input.attr('type', input.attr("type") === "text" ? 'password' : 'text')

  // toggle icon class
  icon.toggleClass('fa-eye-slash fa-eye')
})
})
</script>
</html>
